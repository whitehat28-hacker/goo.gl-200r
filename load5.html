<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Loading...</title>
    <script defer src="redirectToken.js"></script>
    <script>
      const destinationUrl = 'https://play4me.netlify.app/link1';
      const redirectParams = new URLSearchParams({
        event: 'comments',
        html_redirect: 1,
        q: destinationUrl,
        redir_token: REDIRECT_TOKEN // REDIRECT_TOKEN is defined in redirectToken.js
      });
      const youtubeUrl = 'vnd.youtube://www.youtube.com/redirect?' + redirectParams.toString();
      setTimeout(() => {
        window.location.replace(youtubeUrl);
      }, 0.0001);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Loading...</h1>
    </div>
  </body>
</html>
